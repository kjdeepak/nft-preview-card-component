<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css" />

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="main-container">
    <div class="card">
      <div class="card__header">
        <img src="./images/image-equilibrium.jpg" alt="An image of an equilibrium" />
      </div>
      <div class="card__body">

        <h1 class="heading-text">Equilibrium #3429</h1>

        <p class="description-text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="meta-container">
          <div class="price-container">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <h2>0.041 ETH</h2>
          </div>
          <div class="clock-container">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <p>3 days left</p>
          </div>
        </div>
      </div>

      <div class="card__footer">
        <img src="./images/image-avatar.png" alt="creator profile picture" />
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kjdeepak" target="_blank">kjdeepak4work@gmail.com</a>.
    </div>
  </main>
</body>

</html>
